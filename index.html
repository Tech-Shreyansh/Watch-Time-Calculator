<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Time Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .calculator-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #0072ff;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            color: #0072ff;
        }
        .calculate-btn {
            background-color: #0072ff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .calculate-btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1>Watch Time Calculator</h1>
        <div class="input-group">
            <label for="minutes">Enter Minutes:</label>
            <input type="number" id="minutes" placeholder="Minutes" required>
        </div>
        <div class="input-group">
            <label for="seconds">Enter Seconds:</label>
            <input type="number" id="seconds" placeholder="Seconds" required>
        </div>
        <div class="input-group">
            <label for="views">Enter Views:</label>
            <input type="number" id="views" placeholder="Views" required>
        </div>
        <button class="calculate-btn" onclick="calculateTime()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTime() {
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;
            const views = parseInt(document.getElementById('views').value) || 0;

            const totalHours = (views * (minutes + (seconds / 60))) / 60;
            document.getElementById('result').innerText = `Total Hours: ${totalHours.toFixed(2)}`;
        }
    </script>
</body>
</html>
